<!DOCTYPE html>
<html>
<head>
    <title>Number Output</title>
    <script type="text/javascript">
        function displayNumbers() {
            let text = "";
            for (let i = 1; i <= 5; i++) {
                text += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</head>
<body>
    <p id="demo"></p>
    <button onclick="displayNumbers()">Show Numbers</button>
</body>
</html>
